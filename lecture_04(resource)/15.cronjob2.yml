apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          activeDeadlineSeconds: 10          
          containers:
          - name: hello
            image: busybox
            command: ["/bin/sleep"]
            args: ["30"]
          restartPolicy: Never